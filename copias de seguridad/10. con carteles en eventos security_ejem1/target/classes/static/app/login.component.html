<form *ngIf="!loginService.isLogged">
	<h1>Login</h1>
	<input  #user type="text" name="username"
			placeholder="Username"><br>
	
	<input #pass type="password"  name="password"
			placeholder="Password">
	<br><br>		
	<button type="submit" (click)="logIn($event, user.value, pass.value)" class="btn btn-default">Sign In</button>
</form>

<div *ngIf="loginService.isLogged" >


	<li>
		{{loginService.user.name}}
	</li>	
	<li>
		{{loginService.user.nombre}}
	</li>
	<li>
		{{loginService.user.descripcion}}
	</li>	
	<li>
        <button class="btn btn-default navbar-btn"  (click)="logOut()" type="button">Log Out</button>
    </li>

</div>
